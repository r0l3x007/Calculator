<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head >
<body>
    <div class="maincontainer">
        <div class="screen">
            <div id="permnumber">
            </div>
            <div id="newnumber">
            </div>
        </div>
        <div class="insideCont">
        <div id="funcButtons">
            <button id="clearBtn">Clear</button>
            <button id="dltBtn">Delete</button>
            <button id="mdlBtn">%</button>
            <button id="pointBtn">.</button>
        </div>
        <div id="firstRow">
            <button id="num9">9</button>
            <button id="num8">8</button>
            <button id="num7">7</button>
            <button id="plsuBtn">+</button>
        </div>
        <div id="secondRow">
            <button id="num6">6</button>
            <button id="num5">5</button>
            <button id="num4">4</button>
            <button id="minusBtn">-</button>
        </div>
        <div id="thirdRow">
            <button id="num3">3</button>
            <button id="num2">2</button>
            <button id="num1">1</button>
            <button id="orBtn">x</button>
        </div>
         <div id="operandCont">
            <button id="num0">0</button>
            <button id="divBtn">/</button>
            <button id="equBtn">=</button>

        </div>
        </div>
    </div>
    <script src="script.js">

    </script>
</body>
</html>
